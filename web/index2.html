<!DOCTYPE html>
    <title>ESP32 Server LED</title>
    <style>
            #btn-on {
                    width:100%;
                    height: 50%;
                    background: rgb(68, 148, 36);
                    font-size: 50px;
            }
            #btn-off {
                    width:100%;
                    height:50%;
                    background: rgba(138, 13, 117, 0.774);
                    font-size: 50px;
            }

    </style>
    
    <button id="btn-on">ON</button>
    <button id="btn-off">OFF</button>

    <script>
        let btnOn = document.querySelector("#btn-on");

        btnOn.addEventListener("click", () =>{
            fetch('https://official-joke-api.appspot.com/random_joke')
            .then((response) => {return response.json();})
            .then((data) => {console.log(data.setup, data.punchline); });
        });

    </script>


</html>
